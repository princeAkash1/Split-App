<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split App</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="container">
        <h1 class="app-title">Split App</h1>
        <form id="contactForm">
            <label for="name">Name<span class="required">*</span>:</label>
            <input type="text" id="name" name="name" required /><br />
            <label for="phone">Phone Number<span class="required">*</span>:</label>
            <input type="text" id="phone" name="phone" required /><br />
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required /><br />
            <input type="submit" class="btn btn-primary" value="Submit" />
            <input type="button" class="btn btn-secondary" value="Clear" onclick="clearForm()" />
        </form>
        <h1 class="app-title">Users Table</h1>
        <table id="contactTable" class="table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th colspan="2">Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>

    </div>
    <div class="container1">
        <h1 class="app-title">Transaction Form</h1>
        <form id="transactionForm">
            <label for="number">Amount<span class="required">*</span>:</label>
            <input type="number" id="number" name="number" required /><br />
            <label for="purpose">Purpose<span class="required">*</span>:</label>
            <input type="text" id="purpose" name="purpose" required /><br />
            <label for="paidBy">Paid By<span class="required">*</span>:</label>
            <select id="paidBy" name="paidBy" required>
                <option value="">Select an option</option>
            </select>
            <label for="personsInvolved">Persons involved<span class="required">*</span>:</label>
            <div id="checkboxContainer">
            </div>
            
            <input type="submit" class="btn btn-primary" value="Submit" />
            <input type="button" class="btn btn-secondary" value="Clear" onclick="clearForm()" />
        </form>

        <h1 class="app-title">Transactions Table</h1>
        <table id="transactionsTable" class="table-striped">
            <thead>
                <tr>
                    <th>Serial No</th>
                    <th>Amount</th>
                    <th>Purpose</th>
                    <th>Paid Person</th>
                    <th>Involved Persons</th>
                    <th>Split Amount</th>
                    <th colspan="2">Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>
    <script src="splitApp.js"></script>
</body>

</html>
